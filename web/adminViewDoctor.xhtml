<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Doctor </title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <h:outputStylesheet name="/css/font-awesome.min.css"/>  
        <style type="text/css">  
            table4 {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr{background-color: #f2f2f2} 
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style> 
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Doctor Details</h2>  
                </div>  
            </div><hr/>
            <center>
                <h:dataTable binding="#{table}" var="u" class="table table-striped table-hover table-bordered" 
                             value="#{admin.showAllP}" style="width: 750px;">  
                <h:column>  
                    <f:facet name="header">Doctor Id</f:facet>
                    #{u.did}
                </h:column>  
                <h:column>  
                    <f:facet name="header"> Name </f:facet>
                    #{u.dname}
                </h:column>  
                <h:column>  
                    <f:facet name="header">Address</f:facet> 
                    #{u.daddress}
                </h:column>  
                <h:column>  
                    <f:facet name="header">Mobile</f:facet>
                    #{u.dmobile}
                </h:column>  
                <h:column>  
                    <f:facet name="header">Category</f:facet>
                    #{u.dcategory}
                </h:column>  
            </h:dataTable>  
            </center> 
        </h:form>
    </h:body>
</html>
