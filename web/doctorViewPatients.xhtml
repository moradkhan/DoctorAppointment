<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Patients</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <h:outputStylesheet name="/css/font-awesome.min.css"/> 
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style> 
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Patients Details</h2>  
                </div>  
            </div><hr/>
            <center>
                <h:dataTable binding="#{table}" var="u" class="table table-striped table-hover table-bordered" style="width: 750px;"
                             value="#{patient.showAllP}">  
                    <h:column>  
                        <f:facet name="header">Patient id</f:facet> 
                        #{u.id}
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Name</f:facet>  
                        #{u.name}
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Address</f:facet>  
                        #{u.address}
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Mobile</f:facet>  
                        #{u.mobileNo}
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Email</f:facet>  
                        #{u.email}
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Gender</f:facet>  
                        #{u.gender}
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Age</f:facet>  
                        #{u.age}
                    </h:column>  

                </h:dataTable>  
            </center>
        </h:form>
    </h:body>
</html>
