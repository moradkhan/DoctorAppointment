<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Doctor </title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <h:outputStylesheet name="/css/font-awesome.min.css"/>  
        <style type="text/css">  
            table4 {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr{background-color: #f2f2f2} 
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style> 
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Add Doctor</h2>  
                </div>  
            </div><hr/>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Doctor Id :"/>
                <div class="col-sm-4">  
                    <h:inputText id="did-id" class="form-control" value="#{admin.did}"/>    
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Name :"/>
                <div class="col-sm-4">  
                    <h:inputText id="name-id" class="form-control" value="#{admin.dname}"/>    
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Address :"/>
                <div class="col-sm-4">  
                    <h:inputTextarea id="address-id" class="form-control" value="#{admin.daddress}"/>    
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Mobile :"/>
                <div class="col-sm-4">  
                    <h:inputText id="mobile-id" class="form-control" value="#{admin.dmobile}"/>    
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Email :"/>
                <div class="col-sm-4">  
                    <h:inputText id="email-id" class="form-control" value="#{admin.demail}"/>    
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Category :"/>
                <div class="col-sm-4">  
                    <h:selectOneMenu id="category-id" value="#{admin.dcategory}" style="width: 432px;">  
                        <f:selectItem itemValue="s" itemLabel="---Select---" /> 
                        <f:selectItem itemValue="General" itemLabel="General" /> 
                        <f:selectItem itemValue="Bone" itemLabel="Bone" />
                        <f:selectItem itemValue="Heart" itemLabel="Heart" />
                        <f:selectItem itemValue="Kidney" itemLabel="Kidney" />
                        <f:selectItem itemValue="Plastic" itemLabel="Plastic" />
                    </h:selectOneMenu> 
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Time :"/>
                <div class="col-sm-4">  
                    <h:inputText id="time-id" class="form-control" value="#{admin.time}" />
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" />
                <div class="col-sm-4">  
                    <center>
                        <h:commandButton value="Submit" class="btn btn-success" style="width: 100px;" 
                                         action="adminViewDoctor.xhtml" actionListener="#{admin.doInsert()}"/>&nbsp;
                        <h:commandButton value="Cancel" class="btn btn-success" style="width: 100px;"/>
                    </center>
                </div>    
            </div>
        </h:form>
    </h:body>
</html>
