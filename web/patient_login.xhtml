<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Patient Login</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <h:outputStylesheet name="/css/font-awesome.min.css"/>  
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Patient Login</h2>  
                </div>  
            </div><hr/>

            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Patient Id :"/>
                <div class="col-sm-4">  
                    <h:inputText id="pid-id" class="form-control" value="#{patient.id}"/>  
                </div>  
            </div>

            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Password :"/>
                <div class="col-sm-4">  
                    <h:inputSecret id="password-id" class="form-control" value="#{patient.password}"/>
                </div>  
            </div>
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">  
                        <h:commandButton value="Login" class="btn btn-success" actionListener="#{patient.doLogin()}"
                                         action="patientBookAppointment.xhtml" style="width: 80px;" /> 
                    </div>  
                    <div class="col-sm-1">  
                    </div>  
                    <div class="col-sm-2">  
                        <h:commandButton value="Cancel" class="btn btn-danger" style="width: 80px;" action="index.xhtml"/>
                    </div>  
                </div>
            </div>
            <div class="form-group">  
                <div class="col-sm-4"></div>
                <div class="col-sm-4">  
                    Not a member yet? &nbsp;&nbsp;<h:commandLink value="Register" action="patientRegister.xhtml"/>
                </div>  
            </div>
        </h:form>
    </h:body>
</html>
