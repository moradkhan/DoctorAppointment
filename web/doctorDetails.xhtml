<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Doctor Details </title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <h:outputStylesheet name="/css/font-awesome.min.css"/>  
        <style type="text/css">  

            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr{background-color: #f2f2f2} 
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style> 
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">View My Details</h2>  
                </div>  
            </div><br></br>

            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Doctor Id :"/>
                <div class="col-sm-4">  
                    <h:selectOneMenu value="#{admin.did}">
                        <f:selectItems value="#{admin.liId}"></f:selectItems>
                        <f:ajax render="d1 d2 d3 d4" event="change" listener="#{admin.findaPatient()}"></f:ajax>
                    </h:selectOneMenu>  
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Name :"/>
                <div class="col-sm-4">  
                    <h:inputText id="d1" class="form-control"  value="#{admin.dname}"/>    
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Address :"/>
                <div class="col-sm-4">  
                    <h:inputTextarea id="d2" class="form-control" value="#{admin.daddress}"/>    
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Mobile :"/>
                <div class="col-sm-4">  
                    <h:inputText id="d3" class="form-control" value="#{admin.dmobile}"/>    
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Category :"/>
                <div class="col-sm-4">  
                    <h:inputText id="d4" class="form-control" value="#{admin.dcategory}"/>    
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" />
                <div class="col-sm-4">  
                    <center> 
                        <h:commandButton value="Update" class="btn btn-success" style="width: 100px;"
                                         action="#{admin.doUpdate()}" />
                    </center>
                </div>  
            </div>
        </h:form>
    </h:body>
</html>
