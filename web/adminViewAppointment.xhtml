<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Appointments </title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <h:outputStylesheet name="/css/font-awesome.min.css"/>  
        <style type="text/css">  
            table4 {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr{background-color: #f2f2f2} 
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style> 
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Appointments</h2>  
                </div>  
            </div><hr/>
            <center>
                <h:dataTable binding="#{table}" var="u" class="table table-striped table-hover table-bordered" 
                             value="#{book.showAllP}" style="width: 500px;">
                    <h:column>  
                        <f:facet name="header">Patient Id</f:facet> 
                            #{u.patientId}
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Doctor Name</f:facet> 
                            #{u.doctorName}
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Appointments Date</f:facet>  
                            #{u.bdate}
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Appointments Time</f:facet>  
                            #{u.time}
                    </h:column>  
                    
                </h:dataTable> 
            </center>
        </h:form>
    </h:body>
</html>
