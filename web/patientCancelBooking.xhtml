<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cancel Booking</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <h:outputStylesheet name="/css/font-awesome.min.css"/> 
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style> 
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Cancel Booking</h2>  
                </div>  
            </div><hr/>
            
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Booking Id :"/>
                <h:commandButton value="Delete" class="btn btn-danger" style="width: 80px;" 
                                 actionListener="#{book.doCancel()}" action="patientViewBooking.xhtml"/>
                <div class="col-sm-4">  
                    <h:inputText id="bid-id" class="form-control" value="#{book.appointId}"/>    
                </div>  
            </div>
        </h:form>
    </h:body>
</html>
