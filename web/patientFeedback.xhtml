<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Feedback</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <h:outputStylesheet name="/css/font-awesome.min.css"/> 
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style> 
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Feedback</h2>  
                </div>  
            </div><hr/>
            
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" value="Feedback :"/>
                <div class="col-sm-4">  
                    <h:inputTextarea id="cid-id" class="form-control"/>    
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel  class="control-label col-sm-4" />
                <div class="col-sm-4">  
                    <center> <h:commandButton value="Submit" class="btn btn-success" style="width: 100px;"></h:commandButton></center>
                </div>  
            </div>
        </h:form>
    </h:body>
</html>
